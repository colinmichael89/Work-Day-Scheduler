<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="text-center notification" id="appointment-added">Appointment added to <span id="local-storage">localStorage</span> <i class="fas fa-check"></i></p>
    </section>

    <section class="text-center delete" id="appointment-deleted">Appointment deleted from <span id="local-storage">localStorage</span> <i class="fas fa-times"></i></p>
    </section>
    
    <div class="container">
        <div class="row time" id="hour-9">
          <div class="col-1 hour">9am</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-10">
          <div class="col-1 hour">10am</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-11">
          <div class="col-1 hour">11am</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-12">
          <div class="col-1 hour">12pm</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-13">
          <div class="col-1 hour" >1pm</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-14">
          <div class="col-1 hour">2pm</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-15">
          <div class="col-1 hour">3pm</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-16">
          <div class="col-1 hour">4pm</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="row time" id="hour-17">
          <div class="col-1 hour">5pm</div>
          <input class="col-8 event-description"></input>
          <button class="col saveBtn"><i class="fas fa-save"></i></button>
          <button class="col deleteBtn"><i class="fas fa-trash"></i></button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript"
      src= "./assets/js/main.js"></script>
    </script>
  </body>
</html>
